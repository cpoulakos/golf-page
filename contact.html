<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact - DJP Invitational</title>
    <style>
      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
      }
      .contact-form label {
        margin-top: 10px;
      }
      header {
        height: 50vh;
      }
      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }
      .contact-form button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .contact-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="banner">
        <nav>
          <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donations.html">Donations</a></li>
            <li><a href="tournament.html">Tournament</a></li>
            <li><a href="scores.html">Scores</a></li>
            <li><a href="signin.html">Sign In</a></li>
          </ul>
        </nav>
        <div class="banner-content">
          <h1>Contact Us</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="contact-container">
        <h1>This page is currently not operational until 2025</h1>
        <h2>Contact Us</h2>
        <form class="contact-form" id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 DJP Invitational Golf Tournament. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          window.location.href = `mailto:contact@djpinvitational.com?subject=${encodeURIComponent(
            subject
          )}&body=${encodeURIComponent(
            message
          )}%0A%0AFrom,%0A${encodeURIComponent(name)}%0A${encodeURIComponent(
            email
          )}`;
        });

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("menu-toggle")
          .addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("active");
          });
      });
    </script>
  </body>
</html>
