    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 20%;
            text-align: right;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .form-group .input-group {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .form-group .input-group input,
        .form-group .input-group select {
            width: 45%;
            padding: 5px;
            margin-bottom: 5px;
        }
        .score-columns {
            display: flex;
            justify-content: space-between;
        }
        .score-column {
            width: 30%;
        }
        .score-column label {
            display: block;
            margin-bottom: 5px;
        }
        .score-column input {
            width: calc(100% - 30px);
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script>
      function confirmSubmission() {
        return confirm("Are you sure you want to submit the scores?");
      }

      function submitScorecard() {
        if (confirmSubmission()) {
          window.location.href = "success.html";
        }
        return false;
      }
    </script>
